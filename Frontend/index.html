<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Portal Inmobiliario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>🏡 Tu Portal Inmobiliario</h1>
</header>

<div class="container">
    <div class="form-container">
        <h2>📌 Agregar Nueva Propiedad</h2>
        <form id="propertyForm">
            <input type="text" id="address" placeholder="Dirección" required>
            <input type="number" id="price" placeholder="Precio" required min="1">
            <input type="number" id="size" placeholder="Tamaño (m²)" required min="1">
            <textarea id="description" placeholder="Descripción" required></textarea>
            <button type="submit" class="btn-add">Agregar Propiedad</button>
        </form>
    </div>

    <div class="list-container">
        <h2>📋 Lista de Propiedades</h2>
        <ul id="propertyList"></ul>
    </div>
</div>

<footer>
    By: Saray Mendivelso
</footer>

<script src="script.js"></script>
</body>
</html>
